<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" type="image/png" href="images/favicon-small.png" sizes="16x16">
  <link rel="icon" type="image/png" href="images/favicon-large.png" sizes="32x32">
  <title>GetDelivered - Sign Up</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="main.js"></script>

</head>

<body class="bg-white">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-lg-6 d-none d-lg-block signup-bg">
        <img src="images/parcel.jpg" alt="banner">
        <div class="gradient"></div>
        <section class="cd-intro">
          <h1 class="cd-headline slide">
            <span>We've</span>
            <span>got you</span>
            <span class="cd-words-wrapper">
              <b class="is-visible">covered.</b>
              <b>delivered.</b>
              <b>hired.</b>
            </span>
          </h1>
        </section>
      </div>
      <div class="col-12 col-lg-6 text-center nofloat-block signup-form-bg">
        <div class="signup-form-block">
        <form class="form-signin">
          <img class="mb-4" src="images/logo-xl.png" alt="" width="72" height="72">
          <h2 class="mb-3">Create Account</h2>
          <button class="btn btn-facebook btn-block white-button" type="submit"><a><i class="fa fa-facebook-square"></i> Continue with Facebook</a></button>
          <div class="signup-break my-2 text-center">
          <span>OR</span>
          </div>
          <label for="username" class="sr-only">Username</label>
          <input type="text" class="form-control mb-2" id="username" name="username" placeholder="Username" required>
          <label for="inputEmail" class="sr-only">Email Address</label>
          <input type="email" class="form-control mb-2" id="inputEmail" name="inputEmail" placeholder="Email" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" class="form-control mb-4" id="inputPassword" name="inputPassword" placeholder="Password" required>
          <button class="btn btn-primary btn-block mb-4" type="submit"><a href="index.html">Sign Up</a></button>
        </form>
        <div class="login-prompt mb-5">Already have an account? <a href="login.html" class="text-link">Sign In</a></div>
      </div>
      <p class="text-muted cd-floating-text">&copy; 2020 GetDelivered - P2P Delivery System</p>
    </div>
    </div>
  </div>
  <script src="word-flip.js"></script>
</body>
</html>
