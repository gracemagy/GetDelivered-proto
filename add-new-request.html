<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="images/favicon-small.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/favicon-large.png" sizes="32x32">
    <title>GetDelivered - Add new request</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <nav class="navbar navbar-expand-md fixed-top">
                    <a class="navbar-brand pb-md-5" href><img src="images/logo.png"></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i> 
                </button>

                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <i class="fa fa-compass"></i>
                                <span>Home</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="my-requests.html">
                                    <i class="fa fa-comment"></i>
                                    <span>My Requests</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="my-jobs.html">
                                        <i class="fa fa-truck"></i>
                                        <span>My Jobs</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="my-profile.html">
                                            <i class="fa fa-user-circle"></i>
                                            <span>My Profile</span></a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="#">
                                                <i class="fa fa-power-off"></i>
                                                <span>Sign Out</span></a>
                                            </li>
                                        </ul>
                                    </div>
                                </nav>
                            </div>   
                            <div class="col-12 col-md-8 mt-5 mt-md-0">
                                <div class="row">
                                    <h1 class="py-5"><a class="back-button" href="#"><i class="fa fa-arrow-circle-left"></i></a> New Request</h1>
                                </div>
                              <div class="row">
                                <div class="col-12 p-4 px-lg-5 mb-4 nofloat-block">
                                <form>
                                <div class="row">
                                   <div class="col-12 col-lg-6">
                                    <label for="deliverydate">Delivery Date</label>
                                    <input type="date" class="form-control mb-3" id="deliverydate" name="deliverydate">
                                   </div>
                                   <div class="col-6 col-lg-3">
                                    <label for="pickup">Pickup Time</label>
                                    <input type="time" class="form-control mb-3" id="pickup" name="pickup">
                                   </div>
                                   <div class="col-6 col-lg-3">
                                    <label for="dropoff">Dropoff Time</label>
                                    <input type="time" class="form-control mb-3" id="dropoff" name="dropoff">
                                   </div>
                                </div>
                                <div class="row">
                    <div class="col-12">
                        <label for="pickaddress">Pickup Address</label>
                        <input type="text" class="form-control mb-3" id="pickaddress" name="pickaddress">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="dropaddress">Dropoff Address</label>
                        <input type="text" class="form-control mb-3" id="dropaddress" name="dropaddress">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" class="form-control mb-3" name="remarks" rows="4" cols="50" placeholder="e.g. fragile items, frozen food"></textarea>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12 pt-3">
                    <button type="button" class="btn btn-primary float-right"><a href="my-requests.html">Submit</a></button>
                </div>
                </div>

                        </form>
                    </div>
                </div>

        </div>
    </div>
</div>

</body>
</html>
